<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Dango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main header for the application -->
    <header>
        <i class="orange ticket icon"></i>
        <h1>FLATDANGO</h1>
        <h2>BUY YOUR MOVIE TICKETS NOW!!!!</h2>
    </header>

    <div class="ui grid">
        <div class="four wide column">
            <aside>
                <h3>Available Movies</h3>
                <ul class="ui divided list" id="films"></ul>
            </aside>
        </div>
        <div class="eight wide column">
            <!-- Section for displaying movie details -->
            <div id="movie-details" class="movie-details">
                <img id="poster" src="" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="title"></h2>
                    <p id="description"></p>
                    <span id="runtime"></span>
                    <br>
                    <span id="showtime"></span>
                    <br>
                    <span id="available-tickets"></span>
                    <button id="buy-ticket" class="ui orange button">Buy Ticket</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
